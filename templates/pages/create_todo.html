<form class="w-80 border p-2" method="post" hx-post="/api/todos/parse/create">
    <div>
        <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
        <div class="mt-2">
            <input 
                type="text" 
                name="title" 
                value="{{.todo.Title}}"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            >
        </div>
    </div>
    <div>
        <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
        <div class="mt-2">
            <input 
                type="text" 
                name="description" 
                value="{{.todo.Description}}"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            >
        </div>
    </div>
    <button class="mt-2 rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        Save
    </button>
</form>
